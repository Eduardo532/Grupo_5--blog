<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nuevo-post.css">
    <title>Blog LADA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    </head>
<body>
    <header class="top-bar">
        <div class="title-header">
            <button class="principal-title-button">BLOG LADA</button>
        </div>
        <div class="bottons-header">
            <button class="new-post-button">NUEVO POST</button>
            <button class="my-posts-button">MIS POSTS</button>
            <button class="logout-button">CERRAR SESIÓN</button>
        </div>
    </header>
    <div class="down-container">
        <div class="new-post-title">
            <h2>Nuevo Post</h2>
        </div>
        <section class="blog-post">
            <div class="blog-post-container1">
                <div class="post-title">
                    <h2>Título del post</h2>
                </div>
            </div>
            <div class="blog-post-container2">
                <div class="write-post-title">
                    <h2></h2>
                </div>
            </div>
            <div class="blog-post-container3">
                <div class="post-content">
                    <h2>Contenido del post</h2>
                </div>
            </div>
            <div class="blog-post-container4">
                <div class="write-post-content">
                    <p></p>
                </div>
            </div>   
            <div class="blog-post-container5">
                <button class="posting-button">PUBLICAR</button>
            </div>           
        </section>
    </div>
</body>
</html>
